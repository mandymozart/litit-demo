<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>LIT IT Demo</title>
    <meta name="description" content="LIT IT Demo" />
    <meta name="author" content="Mandy Mozart" />

    <style>
      @font-face {
        font-family: "PlayfairDisplay-Regular";
        src: url("../fonts/PlayfairDisplay-Regular.woff2") format("woff2");
      }
      @font-face {
        font-family: "NotoSansMarchen";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url("../fonts//NotoSansMarchen.woff2") format("woff2");
      }
      :root {
        --content-width: min(100%, 72rem);
        --header-width: min(100%, 72rem);

        --color: #000;
        --second: red;
        --background: #efefef;

        /* Fonts */
        --copy: -apple-system, --system, BlinkMacSystemFont, "Segoe UI",
          "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        --headlines: "PlayfairDisplay-Regular", var(--copy);
        --source: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
          monospace;
      }
      [lang="bo"] {
        font-family: "NotoSansMarchen", Kokonor, "Microsoft Himalaya",
          sans-serif;
        display: none;
      }

      html {
        font-size: 16px;
      }
      body {
        margin: 0;
        font-family: var(--copy);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 1rem;
        line-height: 1.3;
        color: var(--color);
        background: var(--background);
      }
      p,
      div,
      th,
      td,
      li,
      footer,
      header,
      main {
        font-family: var(--copy);
        font-size: 1rem;
      }
      a {
        color: var(--color);
        text-decoration: none;
      }
      a:hover {
        color: var(--second);
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: var(--headlines);
        font-weight: 400;
        letter-spacing: 0.05rem;
        font-size: 2rem;
      }
      b,
      strong {
        font-weight: 400;
      }

      code {
        font-family: var(--source);
      }
      p {
        margin-bottom: 3rem;
      }
      header {
        border-bottom: 1px solid var(--color);
        position: sticky;
        top: 0;
        background-color: var(--background);
      }
      header > div {
        display: flex;
        margin: 0 auto;
        gap: 2rem;
        align-items: stretch;
        width: var(--header-width);
      }
      header a.page-title {
        font-size: 2rem;
        padding: 1rem;
        display: block;
        font-family: var(--headlines);
      }
      header a.page-title:hover {
        text-decoration: none;
        color: var(--color);
      }
      header nav.menu {
        flex: 1;
        padding: 1rem;
        padding-left: 4rem;
        border-left: 1px solid var(--color);
        display: flex;
        align-items: center;
      }
      header .badge {
        display: flex;
        align-items: center;
        padding: 1rem;
      }
      .menu a {
        margin-right: 4rem;
      }
      .menu a.active {
        margin-right: 4rem;
        color: var(--second);
      }

      footer {
        padding: 4rem;
        text-align: center;
      }
      .section,
      .meta,
      .reader {
        margin: 0 auto;
        padding: 0 1rem;
        width: calc(var(--content-width) - 2rem);
      }
      /* Page:Texts */

      .text-list {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 1rem;
      }
      .text-item {
        background-color: var(--background);
      }
      .text-item img {
        max-width: 100%;
        display: flex;
        flex-direction: row;
      }
      .text-item h2 {
        margin-top: 0;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      /* Page:Detail */
      .breadcrumbs {
        border-bottom: 1px solid var(--color);
        padding: 1rem 0;
        font-size: 0.8rem;
      }
      .tab-button,
      .button {
        font-size: 0.8rem;
        line-height: 1.5rem;
        padding: 0 1rem;
        border-radius: 0.1rem;
        cursor: pointer;
        border: 1px solid white;
        background-color: white;
        display: inline-block;
      }
      .tab-button:hover {
        color: var(--second);
      }
      .button span {
        font-size: smaller;
      }
      .reader nav {
        display: flex;
        gap: 0.25rem;
      }
      .reader label {
        flex: 1;
        text-align: right;
      }
      .tab-button.active {
        border: 1px solid var(--color);
        background-color: var(--background);
        border-bottom: none;

        border-bottom-left-radius: 0;

        border-bottom-right-radius: 0;
      }
      .pane {
        display: none;
        padding: 1rem 0;
      }
      .pane img {
        width: 100%;
      }
      .pane.active {
        display: block;
      }

      button {
        padding: 7px;
        border-radius: 2px;
        width: 150px;
        color: white;
        font-weight: bold;
        font-family: inherit;
        background-color: black;
        border-width: 0px;
        border-style: solid;
        border-color: black;
        cursor: pointer;
      }

      button:hover {
        background-color: #1a1a1a;
        transition: 0.2s;
      }
    </style>
  </head>

  <body>
    <div class="notification">
      <span>This is a demo site. </span>
      <button class="defaultButton" type="button">GET STARTED</button>
    </div>

    <header><a href="/" class="page-title"> Dr. Emer Gency </a></header>
    <main>
      <section>
        <h1>Welcome</h1>
        <p>We are your practise.</p>
      </section>
      <section>
        <div data-hook="litit"></div>
      </section>
      <section>Rest of Page</section>
    </main>
    <footer>&copy; 2022 LIT IT</footer>
  </body>
</html>
